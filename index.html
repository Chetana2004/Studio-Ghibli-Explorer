<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Movie Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Studio Ghibli Explorer</h1>
            <p class="subtitle">Discover magical worlds and unforgettable stories</p>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for a Ghibli movie...">
            <button id="searchBtn" class="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
            <button id="viewAllBtn" class="search-btn view-all-btn">
                <i class="fas fa-list"></i> View All
            </button>
        </div>

        <div class="featured-section">
            <h2 class="section-title">Featured Films</h2>
            <div id="results" class="results-container">
                <!-- Movies will be loaded here -->
            </div>
        </div>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content" id="modalContent">
            <!-- Modal content will be loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
